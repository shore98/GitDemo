<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/liststyle.css}">
<title>Student List</title>
</head>
<body>
	<nav class=navbar>
		<div class="container-fluid ">
			<div class="navbar-header">
				<h1 class="header">&nbsp;SIS&nbsp;</h1>
			</div>
			<div>
				<a class="btn btn-outline-secondary" href="/" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
 				<path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
  				<path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/></svg></a>
			</div>
		</div>
	</nav>
	<div class="container" align="center">
		<br>
		<h2>List of Students</h2>
		<br>
		<table
			class="table table-condensed table-bordered align-middle w-auto ">
			<thead >
				<tr>
					<th>Roll Number</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>E-mail</th>
					<th style="text-align: center">Action</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${student}">
					<td style="text-align: center" th:text="${student.rollno}" />
					<td th:text="${student.fname}" />
					<td th:text="${student.lname}" />
					<td th:text="${student.email}" />
					<td>
						<div class="btn-group" role="group">
							<form th:action="@{'/edit/' + ${student.rollno}}">
								<button type="submit" class="btn btn-outline-secondary" th:value="${student.rollno}"
									th:name="rollno">
                						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16"><path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path></svg>
              					</button>
							</form>&nbsp;
							<form th:action="@{'/delete/' + ${student.rollno}}" method=POST>
								<button type="submit" class="btn btn-outline-secondary" th:value="${student.rollno}"
									th:name="rollno">
									<i class='fas fa-trash-alt'></i>
								</button>
							</form>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<div>
			<a href="new"><button type="button"
					class="btn btn-secondary">New Student</button></a>
		</div>
	</div>
</body>
</html>
